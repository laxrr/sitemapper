<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 12px; width: 360px; }

      button.primary { flex: 1; }
      textarea { width: 100%; height: 260px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; font-size: 11px; }
      .small { font-size: 11px; opacity: 0.75; margin-top: 8px; line-height: 1.35; }
      a { color: inherit; }
    </style>
  </head>
  <body>
    <div class="title" id="site">Sitemap</div>
    <div class="meta" id="meta">Loadingâ€¦</div>

    <div class="row">

      <button id="refresh">Refresh</button>
    </div>

    <textarea id="urls" readonly></textarea>

    <div class="small" id="detail"></div>

    <script src="popup.js"></script>
  </body>
</html>
